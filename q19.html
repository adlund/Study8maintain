<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vendor/bootstrap.css">
  <script src="vendor/angular.js"></script>
  <script src="app.js"></script>
  <title></title>
</head>
<body ng-app="examEx19" ng-controller="StudentCtrl">
<h1>Grades</h1>
    <div row>
        <div class="col-md-9">
            <table class="table">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Basic Programming</td>
                    <td>Advanced Programming</td>
                    <td>DataBase intro</td>
                    <td>Average</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="student in students.students">
                    <td>{{student.name}}</td>
                    <td>{{student.grades[0]}}</td>
                    <td>{{student.grades[1]}}</td>
                    <td>{{student.grades[2]}}</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
